databases:
 - name: postgresql
   databaseName: postgresql
   user: postgresql

services:
 - type: web
   name: rails-service
   env: ruby
   buildCommand: "./bin/render-build.sh"
   startCommand: "bundle exec puma -C config/puma.rb"
   envVars:
     - key: DATABASE_URL
       fromDatabase:
         name: postgresql
         property: connectionString
     - key: RAILS_MASTER_KEY
       sync: false
